 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shell Sort</title>
</head>
<body>
    <h3>希尔排序</h3>
    <p>原数组顺序是：6,5,4,8,1,9,7,12,15,18,6,5,2,1,11,9,8,14</p>
    <p id="print">排序后数组顺序是：</p>
    <button id="btn">click</button>
    <button id="reset">reset</button>
    <script type="text/javascript">
        //插入排序·二改
        //分类：内部比较排序
        //数据结构：数组
        //最差时间复杂度：根据步长序列的不同而不同，最好的为O(n(logn)^2)
        //最有时间复杂度：O(n)
        //平均时间复杂度：根据步长序列的不同而不同
        //所需辅助空间：O(1)
        //稳定性：不稳定

    function ShellSort(array,n){
        var h = 0;
        while(h <= n){
            h = 3 * h + 1;
        }
        while(h >= 1){
            for(var i = h;i < n;i++){
                var j = i - h;
                var get = array[i];
                while(j >= 0 && array[j] >get){
                    array[j+h] = array[j];
                    j = j - h;
                }
                array[j+h] = get;
            }
            h = (h - 1) / 3;
        }
    }

    document.getElementById("btn").onclick = function(){
        print();
        document.getElementById("btn").setAttribute("disabled","disabled");
    }
    function print(){
        var array = new Array(6,5,4,8,1,9,7,12,15,18,6,5,2,1,11,9,8,14);
        var n = array.length;
        ShellSort(array,n);
        for(var i = 0;i < n;i++){
            document.getElementById("print").innerHTML += array[i];

            if(i!=n-1)document.getElementById("print").innerHTML += ",";
        }
    }

    document.getElementById("reset").onclick=function(){
        location.replace(location.href);
    };
    </script>
</body>
</html>
