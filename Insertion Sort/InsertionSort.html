<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Insertion Sort</title>

</head>
<body>
    <h3>插入排序</h3>
    <p>原数组顺序是：6,5,4,8,1,9,7</p>
    <p id="print">排序后数组顺序是：</p>
    <button id="btn">click</button>
    <button id="reset">reset</button>
    <script type="text/javascript">
        //分类：内部比较排序
        //数据结构：数组
        //最差时间复杂度：O(n^2)(这种情况是输入的序列是降序的)
        //最有时间复杂度：O(n)(这种情况是输入的序列是升序的)
        //平均时间复杂度：O(n^2)
        //所需辅助空间：O(1)
        //稳定性：稳定

    function InsertionSort(array,n){
        for(var i = 1;i < n;i++){
            var get = array[i];//获取一张牌
            var j = i - 1;//手里已经排号顺序的牌
            while(j >= 0 && array[j] > get)//从右向左比较
            {
                array[j+1]=array[j];
                j--;
            }
            array[j+1] = get;
        }
    }

    document.getElementById("btn").onclick = function(){
        print();
        document.getElementById("btn").setAttribute("disabled","disabled");
    }
    function print(){
        var array = new Array(6,5,4,8,1,9,7);
        var n = array.length;
        InsertionSort(array,n);
        for(var i = 0;i < n;i++){
            document.getElementById("print").innerHTML += array[i];

            if(i!=n-1)document.getElementById("print").innerHTML += ",";
        }
    }

    document.getElementById("reset").onclick=function(){
        location.replace(location.href);
    };
    </script>
</body>
</html>
